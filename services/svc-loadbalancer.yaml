apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      pod_app: nginx
  template:
    metadata:
      labels:
        pod_app: nginx  # Service will look for those PODS labels
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service-name
  labels:
    owner: dzanto
spec:
  selector:
    pod_app: nginx  # Selecting PODS with those labels
  ports:
  - name      : app-listener
    protocol  : TCP
    port      : 80 # Port on Load Balancer
    targetPort: 80 # Port on POD
